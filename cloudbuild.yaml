steps:
  # Fetch the OpenAI API key from Secret Manager
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
    - '-c'
    - |
      gcloud secrets versions access latest --secret=openai_api_key > /workspace/openai_key.txt

  # Install dependencies
  - name: 'python:3.10'
    entrypoint: pip
    args: ['install', '-r', 'requirements.txt']

  # Run scraping script
  - name: 'python:3.10'
    entrypoint: 'python'
    args: ['scrape_aixacademy.py']

  # Run embedding creation script
  - name: 'python:3.10'
    entrypoint: 'python'
    args: ['create_embeddings.py']
    env:
      - 'OPENAI_API_KEY_FILE=/workspace/openai_key.txt'

  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/aixbot', '.']

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aixbot']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'aixbot'
      - '--image'
      - 'gcr.io/$PROJECT_ID/aixbot'
      - '--platform'
      - 'managed'
      - '--region'
      - 'asia-southeast1'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'OPENAI_API_KEY_FILE=/workspace/openai_key.txt'

images:
  - 'gcr.io/$PROJECT_ID/aixbot'

options:
  logging: CLOUD_LOGGING_ONLY
  dynamic_substitutions: true